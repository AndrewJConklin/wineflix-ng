<ul>
  <li *ngFor="let wine of finishedWines">
    <div class="wine">
      <img src="{{wine.imageUrl}}" alt="{{wine.label}}" />
      <app-new-badge [isNew]="wine.isNew"></app-new-badge>
        <div *ngIf="!wine.isFinished" class="amount-consumed">
          <app-progress-bar [value]="wine.progress"></app-progress-bar>
        </div>
    </div>
  </li>
</ul>
